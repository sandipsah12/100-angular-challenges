  [title]="'Param Example'"
  [subTitle]="'Service'"
>
  <div body>
    <p>{{ userIdExample | json }}</p>
  </div>
  <div footer>
    <div footer>
      <button routerLink="/services/3">Go to Route ID 3</button>
    </div>
  </div>
</app-card>

<app-card
  [iconClasses]="'fas fa-info-circle'"
  [title]="'Local Storage'"
  [subTitle]="'Service'"
>
  <div body>
    {{ state | json }}
  </div>

  <div footer>
    <button (click)="updateState()">Update State</button>
  </div>
</app-card>

<app-card
  [iconClasses]="'fas fa-info-circle'"
  [title]="'Snackbar'"
  [subTitle]="'Service'"
>

    <button (click)="callSnackbar()">Call Snackbar</button>
  </div>
</app-card>

<app-card
  [iconClasses]="'fas fa-info-circle'"
  [title]="'User'"
  [subTitle]="'Service'"
>

    <p>{{ user | json }}</p>
  </div>
